query SakeQuery($id: Int!) {
    sake(id: $id) {
        ...sakeDetailFragment
    }
}

query UserSakeQuery($id: Int!) {
    getUserSake(id: $id) {
        sake {
            ...sakeDetailFragment
        }
        isTasted
        isWished
    }
}

query WishListQuery {
    wishList {
        ...sakeDetailFragment
    }
}

mutation AddSakeToWishList($id: Int!) {
    addWishSake(id: $id) {
        ...sakeDetailFragment
    }
}

mutation RemoveSakeFromWishList($id: Int!) {
    removeWishSake(id: $id) {
        ...sakeDetailFragment
    }
}

mutation AddSakeToTastedList($id: Int!) {
    addTastedSake(id: $id) {
        ...sakeDetailFragment
    }
}

mutation RemoveSakeFromTastedList($id: Int!) {
    removeTastedSake(id: $id) {
        ...sakeDetailFragment
    }
}

fragment sakeDetailFragment on Sake {
    id
    name
    tags {
        id
        name
    }
    region
    brewer
    description
    imgPath
    suitableTemperatures
    goodFoodCategories
}
