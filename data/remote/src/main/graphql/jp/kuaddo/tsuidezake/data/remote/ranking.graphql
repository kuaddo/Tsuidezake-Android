query RankingsQuery {
    getRankings {
        displayOrder
        category
        contents {
            ...contentFragment
        }
    }
}

query RecommendedSakeQuery {
    getRecommendedSakes {
        ...contentFragment
    }
}

fragment contentFragment on RankingContent {
    rank
    sake {
        id
        name
        imgPath
    }
}
